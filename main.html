<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Dog Adoption Application</h1>
	<form class="form1">
		<label for="name">Name:</label>
		<input type="text" placeholder="name" id="name">
		<br><br>

		<label for="phone number">Phone Number:</label>
		<input type="text" placeholder="Phone Number" id="phone">
       <br><br>
		
		<label for="address">Address:</label>
		<input type="text" placeholder="Address" id="address">
       <br><br>

		<div class="checkbox-group">
      
      <label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"></div>
		<br><br>

    <label for="multiSelect">Please select your preferred breeds</label>
		<br><br>
    <select id="multiSelect" multiple>
      <option value="labrador">Labrador Retriever</option>
      <option value="germanshepherd">German Shepherd</option>
      <option value="goldenretriever">Golden Retriever</option>
      <option value="beagle">Beagle</option>
      <option value="poodle">Poodle</option>
    </select>
		<br><br>

		<input type="submit" id="submit" value="Submit">
         <br><br>

	
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
